
spring.datasource.url=jdbc:mysql://localhost/fangfarm?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

server.compression.enabled=true

spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:keys/fangfarm-pkey.pem
fangfarm.jwt.keystore.jks-location=classpath:keys/fangfarm.jks
fangfarm.jwt.keystore.password=123456
fangfarm.jwt.keystore.keypair-alias=fangfarm

#logging.loggly.token=seu_customer_token_aqui

